<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" alt="logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="/img/search.PNG" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="/img/video.PNG" alt="" class="icon">
            <img src="/img/grid.PNG" alt="" class="icon">
            <img src="/img/bell.PNG" alt="" class="icon">
            <div class="user-dp">
                <img src="/img/profile-pic.jpg" alt="profile-pic">
            </div>
        </div>
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="separator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">Your Video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Watch Later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">Liked video</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">Show More</a>
    </div>

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Gaming</button>
        <button class="filter-options">Education</button>
        <button class="filter-options">Comedy Shows</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">Recently uploaded</button>
        <button class="filter-options">New to you</button>
        <button class="filter-options">></button>
    </div>

    <div class="video-container">
        <!-- <div class="video">
            <img src="/img/profile-pic1.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="/img/profile-pic1.jpg" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">YouTube Clone 2023 || With API</h4>
                    <p class="channel-name">Itz AK</p>
                </div>
            </div>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
